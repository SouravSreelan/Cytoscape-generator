<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Cose layout</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.1/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/cytoscape-avsdf/cytoscape-avsdf.js"></script>

    <style></style>
</head>

<body>
    <header id="fileForm">
        <div class="content">
            <center>
                <h1>Cytoscape Generator</h1>
            </center>
            <input type="file" class="input-class" id="fileInput" />
            <button id="submitButton">Submit</button>
        </div>
    </header>
    <section id="contact-section">
        <h1 class="contact-h1">Contact Us</h1>
        <form class="contact-form" action="https://formspree.io/f/meojpqqd" method="POST">
            <div>
                <label>Name</label>
                <input type="text" id="name" name="name" placeholder="Fullname" required>
            </div>
            <div>
                <label>Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div>
                <label>Message</label>
                <textarea name="message" id="message" placeholder="write message...." required></textarea>
            </div>
            <input type="submit" value="send" id="submit">

        </form>

    </section>

    <div class="hidden" id="cy"></div>
    <script src="cyto-generator.js"></script>
</body>

</html>
